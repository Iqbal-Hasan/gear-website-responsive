<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gear Website - Iqbal Hasan</title>

    <!-- external css link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- favicon link -->
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- google icon link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <nav>
        <h1 class="header__logo">influencer products</h1>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log in</a></li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined"> search </span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined"> shopping_cart </span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="header_banner">
        <div class="banner__text">
          <h1 class="banner__title">Start your Journey as Influencer</h1>
          <p class="banner__description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <div class="btn">
            <button class="btn-primary">
              Prebook now
              <div class="arrow">
                <span class="material-symbols-outlined"> arrow_forward </span>
              </div>
            </button>
          </div>
        </div>
        <div class="banner__img">
            <img src="images/main-camera.png" alt="">
        </div>
      </div>
    </header>
    <!-- main section -->
    <main>
        <!-- brand section -->
        <section class="brands">
            <img class="brands_logo" src="images/logos/Alibaba.svg" alt="">
            <img class="brands_logo" src="images/logos/Amazon.svg" alt="">
            <img class="brands_logo" src="images/logos/Daraz.pk Logo.svg" alt="">
            <img class="brands_logo" src="images/logos/Ebay.svg" alt="">
            <img class="brands_logo" src="images/logos/Rakuten.svg" alt="">
            <img class="brands_logo" src="images/logos/Alibaba.svg" alt="">
            <img class="brands_logo" src="images/logos/Walmart.svg" alt="">
            <img class="brands_logo" src="images/logos/Target.svg" alt="">
        </section>

        <!-- popular section -->
    </main>
  </body>
</html>
